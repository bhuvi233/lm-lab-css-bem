<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>BEM Notation & OOCSS: Writing scaleable CSS</title>
</head>

<body>
    <h1 class="title">BEM Wars</h1>
    <div class="container">
        <div class = "card darkside">
            <h2 class="card__title">The Dark Side</h2>
            <img class ="card__img" src="./images/vader.jpeg">
            <p class="card__p">Nesting!</p>
            <p class="card__p">Conflict!</p>
            <p class="card__p">Specificity Wars!</p>
            <p class="card__p">Cookies</p>
            <button class="card__button card__button--darkside">Let's War!</button>
        </div>

        <div class = "card yoda">
            <h2 class="card__title">The Force</h2>
            <img class ="card__img" src="./images/yoda.jpeg">
            <p class="card__p">Love</p>
            <p class="card__p">Beauty</p>
            <p class="card__p">CSS that Scales!</p>
            <p class="card__p">Great warrior. Wars not make one great!</p>
            <button class="card__button card__button--yoda">Let's love life!</button>
        </div>
    </div>
</body>

</html>
